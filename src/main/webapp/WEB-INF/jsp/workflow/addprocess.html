	<head>
		<title>添加一个新的工作流</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
		<script charset="UTF-8" src="../XiorkFlow/js/XiorkFlowWorkSpace.js" language="javascript"></script>
		<script charset="UTF-8" src="addprocess.js" language="javascript"></script>
<script>
var s = new Object();
s.type="";//设为空不刷新父页面
window.returnValue=s; 

  
//关闭并刷新父窗口
function closeAndRefreshWindow(){
	var s=new Object();      
	s.type="ok";//设置返回值为ok就可以。//这里返回刷新父页面。
	window.returnValue=s;   
	window.close();    
} 
  
//关闭并刷新父窗口  
function closeWindow(){
    window.close();
}
</SCRIPT>
	</head>
	<body onload="init()" onunload="closeAndRefreshWindow()" onselectstart="return false;" style="margin: 0px;overflow: hidden;">
		<div id="designer" style="width: 100%;height: 100%;border: #e0e0e0 1px solid;"></div>
		<div id="message"></div>
	</body>
